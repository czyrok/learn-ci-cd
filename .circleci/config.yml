version: 2.1

jobs:
  backend-lint:
    docker:
      - image: node:18.19.0-alpine3.19
    steps:
      - checkout
      - run:
          name: "Installing Node Modules"
          command: "npm install"
      - run:
          name: "Backend lint"
          working_directory: ./backend
          command: "npm run lint-check"
          
  backend-type-check:
    docker:
      - image: node:18.19.0-alpine3.19
    steps:
      - checkout
      - run:
          name: "Installing Node Modules"
          command: "npm install"
      - run:
          name: "Migrating Database"
          working_directory: ./backend
          command: "npm run db-install"
      - run:
          name: "Backend type check"
          working_directory: ./backend
          command: "npm run type-check"

  backend-unit-tests:
    docker:
      - image: node:18.19.0-alpine3.19
    steps:
      - checkout
      - run:
          name: "Installing Node Modules"
          command: "npm install"
      - run:
          name: "Migrating Database"
          working_directory: ./backend
          command: "npm run db-install"
      - run:
          name: "Backend unit tests"
          working_directory: ./backend
          command: "npm run unit-tests"

  frontend-lint:
    docker:
      - image: node:18.19.0-alpine3.19
    steps:
      - checkout
      - run:
          name: "Installing Node Modules"
          command: "npm install"
      - run:
          name: "Frontend lint"
          working_directory: ./frontend
          command: "npm run lint-check"
          
  frontend-type-check:
    docker:
      - image: node:18.19.0-alpine3.19
    steps:
      - checkout
      - run:
          name: "Installing Node Modules"
          command: "npm install"
      - run:
          name: "Migrating Database"
          working_directory: ./backend
          command: "npm run db-install"
      - run:
          name: "Frontend type check"
          working_directory: ./frontend
          command: "npm run type-check"

  frontend-unit-tests:
    docker:
      - image: node:18.19.0-alpine3.19
    steps:
      - checkout
      - run:
          name: "Installing Node Modules"
          command: "npm install"
      - run:
          name: "Frontend unit tests"
          working_directory: ./frontend
          command: "npm run unit-tests"

  build-project:
    docker:
      - image: node:18.19.0-alpine3.19
    steps:
      - checkout
      - run:
          name: "Installing Node Modules"
          command: "npm install"
      - run:
          name: "Migrating Database"
          working_directory: ./backend
          command: "npm run db-install"
      - run:
          name: "Building back"
          working_directory: ./backend
          command: "npm run build"
      - run:
          name: "Building front"
          working_directory: ./frontend
          command: "npm run build"

  make-release:
    docker:
      - image: node:18.19.0-alpine3.19
    steps:
      - checkout
      - run:
          name: "Installing Git"
          command: |
            "apk update"
            "apk upgrade"
            "apk add --no-cache git"
      - run:
          name: "Installing Node Modules"
          command: "npm install"
      - run:
          name: "Making release"
          command: "npm run make-release"

workflows:
  backend-ci-workflow:
    jobs:
      - backend-lint
      - backend-type-check
      - backend-unit-tests

  frontend-ci-workflow:
    jobs:
      - frontend-lint
      - frontend-type-check
      - frontend-unit-tests

  cd-workflow:
    jobs:
      - build-project:
          filters:
            branches:
              only:
                - main
      - make-release:
          filters:
            branches:
              only:
                - main
